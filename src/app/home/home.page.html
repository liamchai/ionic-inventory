<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Login </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="auto" class="white-card-container list-container">
          <ion-avatar>
            <img
              src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
            />
          </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="auto" class="white-card-container list-container">
          <ion-item>
            <ion-label position="floating">PIN</ion-label>
            <ion-input
              inputmode="numeric"
              type="password"
              maxlength="6"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="auto" class="white-card-container list-container">
          <ion-button expand="block" fill="outline">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
